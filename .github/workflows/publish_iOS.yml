name: Create and Publish Swift Package

on:
  push:
    branches:
      [iOS-support]
  workflow_dispatch:
    inputs:
      iOSVersionName:
        description: 'iOS Version Name (eg. 0.9.0)'
        required: true
      releaseNote:
        description: 'Release note body (Optional)'
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build iOS framework
        id: buildPackage
        run: ./gradlew createSwiftPackage --stacktrace

      - name: Upload Swift Package directory
        uses: actions/upload-artifact@v3
        with:
          name: swiftpackage
          path: daraja/swiftpackage
          retention-days: 1

  publish:
    name: ðŸš€ Publish Swift Package
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download directory with swift package
        uses: actions/download-artifact@v3
        with:
          name: swiftpackage
          path: swiftpackage

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: "0.0.1" # ${{ github.event.inputs.iOSVersionName }}
          artifacts: "swiftpackage/*"
          body: ${{ github.event.inputs.releaseNote }}
          makeLatest: true
          allowUpdates: true
          artifactErrorsFailBuild: true
          draft: true